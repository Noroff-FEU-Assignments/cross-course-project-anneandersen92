<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="Log in to your account, or sign up to become a part of the Rainydays community">
        <meta name="theme-color" content="#0a3641">
        <title>Rainydays | Log in</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="styles/styles.css" rel="stylesheet">
        <link href="styles/forms.css" rel="stylesheet">
        <link href="styles/login.css" rel="stylesheet">
        <link href="styles/media.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <a class="logo1" href="index.html"><img class="logo1" src="images/logo.png" alt="The Rainydays logo"></a>
                <a class="logo2" href="index.html"><img class="logo2" src="images/logo_inverted.jpg" alt="The Rainydays logo"></a>
                <div class="icons">
                    <a href="login.html"><span class="material-icons-outlined" title="User account" aria-label="user account icon">person</span></a>
                        <span class="screenreader-text">User account</span>
                    <a href="shopping-cart.html"><span class="material-icons-outlined" title="Shopping cart" aria-label="shopping cart icon">shopping_cart</span></a>
                        <span class="screenreader-text">Shopping cart</span>
                </div>
                <div class="menu">
                    <label for="hamburger"><span class="material-icons-outlined" title="Menu" aria-label="menu icon">menu</span></label>
                    <input type="checkbox" id="hamburger">
                    <nav class="hamnav">
                        <div class="hamitems">
                            <a href="women.html">Women</a>
                            <a href="men.html">Men</a>
                            <a href="about.html">About</a>
                            <a href="contact.html">Contact</a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="search-wrapper">
                <input type="text" placeholder="Search">
                <span class="material-icons-outlined search-icon" title="Search" aria-label="search icon">search</span>
            </div>
        </header>
        <main>
            <div class="login">
                <h1>Sign in</h1>
                <form class="login-container">
                    <div class="input-label">
                        <input name="email" type="text" class="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-label">
                        <input name="password" type="password" class="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <a href="#" class="btn btn-login">Log in</a>
                    <a href="#" class="btn btn-signup">Create an account</a>
                    <a href="#" class="btn btn-reset">Reset password</a>
                </form>
                <img class="login-image" src="images/hiking_2.jpg" alt="Couple hiking in the rain while wearing Rainydays clothing">
            </div>
        </main>
        <footer>
            <div>
                <ul>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
