<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#0a3641">
        <title>Rainydays | Shopping Cart</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="styles/styles.css" rel="stylesheet">
        <link href="styles/shopping-cart.css" rel="stylesheet">
        <link href="styles/media.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <a class="image1" href="index.html"><img class="logo1" src="images/logo.png" alt="Rainydays logo"></a>
                <a class="image2" href="index.html"><img class="logo2" src="images/logo_inverted.jpg" alt="Rainydays logo"></a>
                <div class="icons">
                    <a href="user.html"><span class="material-icons-outlined" title="user account">person</span></a>
                        <span class="screenreader-text">User account</span>
                    <a href="shopping-cart.html"><span class="material-icons-outlined" title="shopping cart">shopping_cart</span></a>
                        <span class="screenreader-text">Shopping cart</span>
                </div>
                <div class="menu">
                    <label for="hamburger"><span class="material-icons-outlined" title="menu">menu</span></label>
                    <input type="checkbox" id="hamburger">
                    <nav class="hamnav">
                        <div class="hamitems">
                            <a href="women.html">Women</a>
                            <a href="men.html">Men</a>
                            <a href="about.html">About</a>
                            <a href="contact.html">Contact</a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="search-wrapper">
                <input type="text" placeholder="Search">
                <span class="material-icons-outlined search-icon" title="search icon">search</span>
            </div>
        </header>
        <main>
            <h1>Shopping cart</h1>
            <section>
                <div class="products-container">
                    <div class="product">
                        <div class="image-container">
                            <a href="atomwbeige.html"><img src="images/products/womens_beige.png" alt="Atom Hoody Women, beige"></a>
                        </div>
                        <div class="content-container">
                            <div class="product-description">
                                <a href="atomwbeige.html"><p class="product-name"><span class="upper">Atom</span> Hoody</p></a>
                                <p class="color">Ambient beige</p>
                                <p class="size">Size M</p>
                            </div>
                            <div class="product-actions close">
                                <span class="material-icons-outlined cart-icon close-icon">close</span>
                            </div>
                        </div>
                        <div class="content-footer">
                            <div class="quantity-container">
                                <button class="cart-icon remove-icon" aria-label="Remove product"><span class="material-icons-outlined cart-icon remove-icon">remove_circle_outline</span></button>
                                <p class="quantity">1</p>
                                <button class="cart-icon add-icon" aria-label="Add product"><span class="material-icons-outlined cart-icon add-icon">add_circle_outline</span></button>
                            </div>
                            <div class="price-container">
                                <p class="price">NOK 1.699</p>
                            </div>
                        </div>
                    </div>
                    <div class="product">
                        <div class="image-container">
                            <a href="#"><img src="images/products/mens_yellow.png" alt="Alpha Jacket Men, yellow"></a>
                        </div>
                        <div class="content-container">
                            <div class="product-description">
                                <a href="#"><p class="product-name"><span class="upper">Alpha</span> Jacket</p></a>
                                <p class="color">Wildchild yellow</p>
                                <p class="size">Size XL</p>
                            </div>
                            <div class="product-actions close">
                                <span class="material-icons-outlined cart-icon close-icon">close</span>
                            </div>
                        </div>
                        <div class="content-footer">
                            <div class="quantity-container">
                                <button class="cart-icon remove-icon" aria-label="Remove product"><span class="material-icons-outlined cart-icon remove-icon">remove_circle_outline</span></button>
                                <p class="quantity">2</p>
                                <button class="cart-icon add-icon" aria-label="Add product"><span class="material-icons-outlined cart-icon add-icon">add_circle_outline</span></button>
                            </div>
                            <div class="price-container">
                                <p class="price">NOK 3.998</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-total">
                    <p class="total"><span class="upper">Total</span><span>NOK 5.679</span></p>
                    <p class="shipping"><span>Shipping (Standard 5-7 business days)</span><span>Free</span></p>
                </div>
            </section>
            <div class="btn-area">
                <button class="btn-checkout"><a href="checkout.html">Proceed to checkout</a></button>
                <button class="btn-index"><a href="index.html">Continue shopping</a></button>
            </div>
        </main>
        <footer>
            <div>
                <ul>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
