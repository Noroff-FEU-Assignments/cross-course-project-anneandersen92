<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="theme-color" content="#0a3641" />
    <title>Rainydays | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/forms.css" rel="stylesheet" />
    <link href="styles/checkout.css" rel="stylesheet" />
    <link href="styles/media.css" rel="stylesheet" />

        a.appendChild(r);

  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <a class="logo1" href="index.html"
          ><img class="logo1" src="images/logo.png" alt="The Rainydays logo"
        /></a>
        <a class="logo2" href="index.html"
          ><img
            class="logo2"
            src="images/logo_inverted.jpg"
            alt="The Rainydays logo"
        /></a>
        <div class="icons">
          <a href="login.html"
            ><span
              class="material-icons-outlined"
              title="User account"
              aria-label="user account icon"
              >person</span
            ></a
          >
          <span class="screenreader-text">User account</span>
          <a href="cart.html"
            ><span
              class="material-icons-outlined"
              title="Shopping cart"
              aria-label="shopping cart icon"
              >shopping_cart</span
            ></a
          >
          <span class="screenreader-text">Shopping cart</span>
        </div>
        <div class="menu">
          <label for="hamburger"
            ><span
              class="material-icons-outlined"
              title="Menu"
              aria-label="menu icon"
              >menu</span
            ></label
          >
          <input type="checkbox" id="hamburger" />
          <nav class="hamnav">
            <div class="hamitems">
              <a href="women.html">Women</a>
              <a href="men.html">Men</a>
              <a href="about.html">About</a>
              <a href="contact.html">Contact</a>
            </div>
          </nav>
        </div>
      </div>
      <div class="search-wrapper">
        <input type="text" placeholder="Search" />
        <span
          class="material-icons-outlined search-icon"
          title="Search"
          aria-label="search icon"
          >search</span
        >
      </div>
    </header>
    <main>
      <section class="checkout">
        <h1>Checkout</h1>
        <div class="cart-total">
          <p class="total">
            <span class="product-name">Total</span><span>NOK 5.679</span>
          </p>
          <p class="small shipping">
            <span>Shipping (Standard 5-7 days)</span><span>Free</span>
          </p>
        </div>
        <div class="billing-details">
          <h2>Billing details</h2>
          <form>
            <div class="full-name">
              <div class="input-label">
                <input
                  name="fname"
                  type="text"
                  class="fname"
                  placeholder="First name"
                  required
                  aria-label="first name"
                />
                <label for="fname">First name</label>
              </div>
              <div class="input-label">
                <input
                  name="lname"
                  type="text"
                  class="lname"
                  placeholder="Last name"
                  required
                  aria-label="last name"
                />
                <label for="lname">Last name</label>
              </div>
            </div>
            <div class="input-label">
              <input
                name="address"
                type="text"
                class="address"
                placeholder="Street address"
                required
                aria-label="address"
              />
              <label for="address">Street address</label>
            </div>
            <div class="input-label">
              <input
                name="city"
                type="text"
                class="city"
                placeholder="City"
                required
                aria-label="city"
              />
              <label for="city">City</label>
            </div>
            <div class="postal-info">
              <div class="input-label">
                <input
                  name="state"
                  type="text"
                  class="state"
                  placeholder="State"
                  aria-label="state"
                />
                <label for="state">State</label>
              </div>
              <div class="input-label">
                <input
                  name="zip"
                  type="text"
                  class="zip"
                  placeholder="Zip code"
                  required
                  aria-label="zip code"
                />
                <label for="zip">Zip code</label>
              </div>
            </div>
            <div class="input-label">
              <input
                name="phone"
                type="tel"
                class="phone"
                placeholder="Phone number"
                required
                aria-label="phone number"
              />
              <label for="phone">Phone number</label>
            </div>
            <div class="input-label">
              <input
                name="email"
                type="email"
                class="email"
                placeholder="Email"
                required
                aria-label="email"
              />
              <label for="email">Email</label>
            </div>
            <div class="input-label">
              <textarea
                name="message"
                class="message"
                rows="6"
                placeholder="Message about your order (optional)"
                aria-label="message area"
              ></textarea>
              <label for="message">Message</label>
            </div>
          </form>
        </div>
      </section>
      <section class="complete-purchase">
        <div class="payment-container">
          <h2>Choose payment method</h2>
          <div class="payment-options">
            <input type="checkbox" id="visa" name="visa" />
            <label for="visa" class="payment"
              ><img src="images/payment/visa.jpg" alt="Visa payment"
            /></label>
            <input type="checkbox" id="mastercard" name="mastercard" />
            <label for="mastercard" class="payment"
              ><img
                src="images/payment/mastercard.jpg"
                alt="Mastercard payment"
            /></label>
            <input type="checkbox" id="klarna" name="klarna" />
            <label for="klarna" class="payment"
              ><img src="images/payment/klarna.png" alt="Klarna payment"
            /></label>
          </div>
        </div>
        <div class="btn-area">
          <a
            href="confirmation.html"
            class="btn btn-confirm"
            aria-label="confirm purchase"
            >Confirm purchase</a
          >
          <a
            href="index.html"
            class="btn btn-index"
            aria-label="cancel purchase"
            >Cancel</a
          >
        </div>
      </section>
    </main>
    <footer>
      <div>
        <ul>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact us</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
