<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#0a3641">
        <title>Rainydays | Checkout</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="styles/styles.css" rel="stylesheet">
        <link href="styles/checkout.css" rel="stylesheet">
        <link href="styles/media.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <a class="logo1" href="index.html"><img class="logo1" src="images/logo.png" alt="Rainydays logo"></a>
                <a class="logo2" href="index.html"><img class="logo2" src="images/logo_inverted.jpg" alt="Rainydays logo"></a>
                <div class="icons">
                    <a href="user.html"><span class="material-icons-outlined" title="user account">person</span></a>
                        <span class="screenreader-text">User account</span>
                    <a href="shopping-cart.html"><span class="material-icons-outlined" title="shopping cart">shopping_cart</span></a>
                        <span class="screenreader-text">Shopping cart</span>
                </div>
                <div class="menu">
                    <label for="hamburger"><span class="material-icons-outlined" title="menu">menu</span></label>
                    <input type="checkbox" id="hamburger">
                    <nav class="hamnav">
                        <div class="hamitems">
                            <a href="women.html">Women</a>
                            <a href="men.html">Men</a>
                            <a href="about.html">About</a>
                            <a href="contact.html">Contact</a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="search-wrapper">
                <input type="text" placeholder="Search">
                <span class="material-icons-outlined search-icon" title="search icon">search</span>
            </div>
        </header>
        <main>
            <h1>Checkout</h1>
            <section class="cart-total">
                <p class="total"><span class="upper">Total</span><span>NOK 5.679</span></p>
                <p class="shipping"><span>Shipping (Standard 5-7 days)</span><span>Free</span></p>
            </section>
            <section class="billing-details">
                <h2>Billing details</h2>
                <form>
                    <div class="full-name">
                        <input name="fname" type="text" class="fname" placeholder="First name">
                        <input name="lname" type="text" class="lname" placeholder="Last name">
                    </div>
                    <input name="address" type="text" class="address" placeholder="Street address">
                    <input name="city" type="text" class="city" placeholder="City">
                    <div class="postal-info">
                        <input name="state" type="text" class="state" placeholder="State">
                        <input name="zip" type="text" class="zip" placeholder="Zip code">
                    </div>
                    <input name="phone" type="tel" class="phone" placeholder="Phone">
                    <input name="email" type="email" class="email" placeholder="Email">
                    <textarea name="message" class="message" rows="6" placeholder="Message about your order (optional)" maxlength="250"></textarea>
                </form>
            </section>
            <section class="complete-purchase">
                <div class="payment-container">
                    <h2>Choose payment method</h2>
                    <div class="payment-options">
                        <input type="checkbox" id="visa" name="visa">
                        <label for="visa" class="payment"><img src="images/payment/visa.jpg" alt="visa payment"></label>
                        <input type="checkbox" id="mastercard" name="mastercard">
                        <label for="mastercard" class="payment"><img src="images/payment/mastercard.jpg" alt="mastercard payment"></label>
                        <input type="checkbox" id="klarna" name="klarna">
                        <label for="klarna" class="payment"><img src="images/payment/klarna.png" alt="klarna payment"></label>
                    </div>
                </div>
                <div class="btn-area">
                    <button class="btn-confirm"><a href="confirmation.html">Confirm purchase</a></button>
                    <button class="btn-index"><a href="index.html">Cancel</a></button>
                </div>
            </section>
        </main>
        <footer>
            <div>
                <ul>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
